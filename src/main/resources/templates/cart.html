<body>
    <div class="container">

        <!-- ë¹ˆ ì¥ë°”êµ¬ë‹ˆ -->

            <h3>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</h3>
            <p>ìƒí’ˆì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
            <a href="/" class="btn btn-primary">ì‡¼í•‘ ê³„ì†í•˜ê¸°</a>
        </div>

        <!-- ì¥ë°”êµ¬ë‹ˆ ìƒí’ˆ ëª©ë¡ -->
        <div id="cartItems" class="cart-items" style="display: none;">
            <!-- ë™ì ìœ¼ë¡œ ìƒí’ˆ ëª©ë¡ì´ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>

        <!-- ì„œë¹„ìŠ¤ ì„ íƒ -->
        <div id="serviceSelection" class="service-selection" style="display: none;">
            <h3>ğŸ“¦ ë°°ì†¡ ì„œë¹„ìŠ¤ ì„ íƒ</h3>
            <div class="service-options">
                <label class="service-option" for="justDelivery">
                    <input type="radio" id="justDelivery" name="serviceType" value="JUST_DELIVERY" onchange="updateServiceType()">
                    <div class="service-title">ğŸšš ì¼ë°˜ ë°°ì†¡</div>
                    <div class="service-description">ìƒí’ˆë§Œ ë°°ì†¡ë°›ê³  ì‹¶ìœ¼ì‹ ê°€ìš”?</div>
                    <div class="service-price">ì¶”ê°€ ë¹„ìš© ì—†ìŒ</div>
                </label>
                <label class="service-option" for="movingService">
                    <input type="radio" id="movingService" name="serviceType" value="MOVING_SERVICE" onchange="updateServiceType()">
                    <div class="service-title">ğŸ  ì´ì‚¬ ì„œë¹„ìŠ¤</div>
                    <div class="service-description">ê°€êµ¬ ì„¤ì¹˜ ë° ë°°ì¹˜ê¹Œì§€ ë„ì›€ë°›ìœ¼ì„¸ìš”!</div>
                    <div class="service-price">+500,000ì›</div>
                </label>
            </div>
        </div>

        <!-- ì´ ê¸ˆì•¡ -->
        <div id="totalSection" class="total-section" style="display: none;">
            <div class="total-title">ì´ ê²°ì œ ê¸ˆì•¡</div>
            <div class="total-amount" id="totalAmount">0ì›</div>
            <div class="total-details" id="totalDetails">ì„œë¹„ìŠ¤ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”</div>
        </div>

        <!-- ì•¡ì…˜ ë²„íŠ¼ë“¤ -->
        <div id="actionButtons" class="action-buttons" style="display: none;">
            <button class="btn btn-secondary" onclick="continueShopping()">ì‡¼í•‘ ê³„ì†í•˜ê¸°</button>
            <button class="btn btn-success" id="checkoutBtn" onclick="proceedToCheckout()" disabled>
                ê²°ì œí•˜ê¸°
            </button>
        </div>
    </div>

    <script th:inline="javascript">
        const cartId = /*[[${cartId}]]*/ 1;
        let currentCart = null;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¥ë°”êµ¬ë‹ˆ ë°ì´í„° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {
            loadCartData();
        });

        // ì¥ë°”êµ¬ë‹ˆ ë°ì´í„° ë¡œë“œ
        async function loadCartData() {
            try {
                showLoading(true);
                
                const response = await fetch(`/api/cart/${cartId}`);
                const result = await response.json();
                
                if (result.data) {
                    currentCart = result.data;
                    displayCart(result.data);
                } else {
                    showEmptyCart();
                }
            } catch (error) {
                console.error('ì¥ë°”êµ¬ë‹ˆ ë¡œë“œ ì‹¤íŒ¨:', error);
                showAlert('ì¥ë°”êµ¬ë‹ˆë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                showEmptyCart();
            } finally {
                showLoading(false);
            }
        }

        // ì¥ë°”êµ¬ë‹ˆ í‘œì‹œ
        function displayCart(cartData) {
            if (!cartData.items || cartData.items.length === 0) {
                showEmptyCart();
                return;
            }

            // ì¥ë°”êµ¬ë‹ˆ ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('cartName').textContent = cartData.cartName || 'ì¥ë°”êµ¬ë‹ˆ';
            document.getElementById('itemCount').textContent = `(${cartData.itemCount}ê°œ ìƒí’ˆ)`;

            // ìƒí’ˆ ëª©ë¡ í‘œì‹œ
            displayCartItems(cartData.items);
            
            // ì„œë¹„ìŠ¤ ì„ íƒ í‘œì‹œ
            displayServiceSelection(cartData.serviceType);
            
            // ì´ ê¸ˆì•¡ ì—…ë°ì´íŠ¸
            updateTotalAmount();
            
            // UI ìš”ì†Œë“¤ í‘œì‹œ
            showCartContent(true);
        }

        // ìƒí’ˆ ëª©ë¡ í‘œì‹œ
        function displayCartItems(items) {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            items.forEach(item => {
                const itemElement = createCartItemElement(item);
                cartItemsContainer.appendChild(itemElement);
            });
        }

        // ìƒí’ˆ ìš”ì†Œ ìƒì„±
        function createCartItemElement(item) {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <div class="item-info">
                    <div class="item-name">${item.skuName || 'Unknown Item'}</div>
                    <div class="item-price">ë‹¨ê°€: ${(item.unitPrice || 0).toLocaleString()}ì›</div>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="changeQuantity('${item.skuId}', -1)">-</button>
                    <span class="quantity-display">${item.quantity || 0}</span>
                    <button class="quantity-btn" onclick="changeQuantity('${item.skuId}', 1)">+</button>
                </div>
                <div class="item-total">${(item.totalPrice || 0).toLocaleString()}ì›</div>
                <button class="remove-btn" onclick="removeItem('${item.skuId}')">ì‚­ì œ</button>
            `;
            return div;
        }

        // ì„œë¹„ìŠ¤ ì„ íƒ í‘œì‹œ
        function displayServiceSelection(currentServiceType) {
            const serviceOptions = document.querySelectorAll('input[name="serviceType"]');
            
            serviceOptions.forEach(option => {
                option.checked = option.value === currentServiceType;
                option.closest('.service-option').classList.toggle('selected', option.checked);
            });
        }

        // ì„œë¹„ìŠ¤ íƒ€ì… ì—…ë°ì´íŠ¸
        async function updateServiceType() {
            const selectedServiceType = document.querySelector('input[name="serviceType"]:checked');
            if (!selectedServiceType) return;

            try {
                const response = await fetch(`/api/cart/${cartId}/service-type?serviceType=${selectedServiceType.value}`, {
                    method: 'PUT'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert(result.message, 'success');
                    
                    // ì„ íƒëœ ì˜µì…˜ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
                    document.querySelectorAll('.service-option').forEach(option => {
                        option.classList.remove('selected');
                    });
                    selectedServiceType.closest('.service-option').classList.add('selected');
                    
                    // ì´ ê¸ˆì•¡ ì—…ë°ì´íŠ¸
                    updateTotalAmount();
                } else {
                    showAlert(result.message || 'ì„œë¹„ìŠ¤ ì„ íƒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                console.error('ì„œë¹„ìŠ¤ íƒ€ì… ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
                showAlert('ì„œë¹„ìŠ¤ ì„ íƒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ì´ ê¸ˆì•¡ ì—…ë°ì´íŠ¸
        async function updateTotalAmount() {
            try {
                const response = await fetch(`/api/cart/${cartId}/total`);
                const result = await response.json();
                
                if (response.ok && result.data) {
                    const totalData = result.data;
                    document.getElementById('totalAmount').textContent = totalData.formattedPrice || '0ì›';
                    
                    let details = '';
                    if (totalData.serviceType === 'MOVING_SERVICE') {
                        details = 'ì´ì‚¬ ì„œë¹„ìŠ¤ í¬í•¨ (+500,000ì›)';
                    } else if (totalData.serviceType === 'JUST_DELIVERY') {
                        details = 'ì¼ë°˜ ë°°ì†¡ ì„œë¹„ìŠ¤';
                    } else {
                        details = 'ì„œë¹„ìŠ¤ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”';
                    }
                    document.getElementById('totalDetails').textContent = details;
                    
                    // ê²°ì œ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
                    const checkoutBtn = document.getElementById('checkoutBtn');
                    const canCheckout = totalData.serviceType !== 'NOT_SELECTED' && totalData.totalPrice > 0;
                    checkoutBtn.disabled = !canCheckout;
                    
                } else {
                    throw new Error('ì´ ê¸ˆì•¡ ì¡°íšŒ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('ì´ ê¸ˆì•¡ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
                document.getElementById('totalAmount').textContent = 'ê³„ì‚° ì˜¤ë¥˜';
                document.getElementById('totalDetails').textContent = 'ì´ ê¸ˆì•¡ì„ ê³„ì‚°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
            }
        }

        // ìˆ˜ëŸ‰ ë³€ê²½
        async function changeQuantity(skuId, change) {
            if (change > 0) {
                try {
                    const response = await fetch(`/api/cart/${cartId}/items/${skuId}/increase?quantity=${change}`, {
                        method: 'PUT'
                    });
                    
                    if (response.ok) {
                        loadCartData(); // ì „ì²´ ë‹¤ì‹œ ë¡œë“œ
                        showAlert('ìˆ˜ëŸ‰ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    }
                } catch (error) {
                    console.error('ìˆ˜ëŸ‰ ë³€ê²½ ì‹¤íŒ¨:', error);
                    showAlert('ìˆ˜ëŸ‰ ë³€ê²½ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } else {
                // ìˆ˜ëŸ‰ ê°ì†ŒëŠ” í˜„ì¬ APIì— ì—†ìœ¼ë¯€ë¡œ ì‚­ì œë¡œ ì²˜ë¦¬
                showAlert('ìˆ˜ëŸ‰ ê°ì†Œ ê¸°ëŠ¥ì€ í˜„ì¬ ì§€ì›ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤. ì‚­ì œ ë²„íŠ¼ì„ ì‚¬ìš©í•´ì£¼ì„¸ìš”.', 'warning');
            }
        }

        // ìƒí’ˆ ì‚­ì œ
        async function removeItem(skuId) {
            if (!confirm('ì •ë§ë¡œ ì´ ìƒí’ˆì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                const response = await fetch(`/api/cart/${cartId}/items/${skuId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadCartData(); // ì „ì²´ ë‹¤ì‹œ ë¡œë“œ
                    showAlert('ìƒí’ˆì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } else {
                    showAlert('ìƒí’ˆ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                console.error('ìƒí’ˆ ì‚­ì œ ì‹¤íŒ¨:', error);
                showAlert('ìƒí’ˆ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ê²°ì œ ì§„í–‰
        function proceedToCheckout() {
            const selectedService = document.querySelector('input[name="serviceType"]:checked');
            if (!selectedService) {
                showAlert('ë°°ì†¡ ì„œë¹„ìŠ¤ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.', 'warning');
                return;
            }
            
            // ê²°ì œ í˜ì´ì§€ë¡œ ì´ë™ (Order ìƒì„± í›„)
            window.location.href = `/payment/page/${cartId}`;
        }

        // ì‡¼í•‘ ê³„ì†í•˜ê¸°
        function continueShopping() {
            window.location.href = '/';
        }

        // ì¥ë°”êµ¬ë‹ˆ ìƒˆë¡œê³ ì¹¨
        function refreshCart() {
            loadCartData();
        }

        // UI ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showEmptyCart() {
            document.getElementById('emptyCart').style.display = 'block';
            showCartContent(false);
        }

        function showCartContent(show) {
            const elements = ['cartItems', 'serviceSelection', 'totalSection', 'actionButtons'];
            elements.forEach(id => {
                document.getElementById(id).style.display = show ? 'block' : 'none';
            });
            document.getElementById('emptyCart').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertContainer.style.display = 'block';
            
            // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 3000);
        }
    </script>
