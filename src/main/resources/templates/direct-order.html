    </style>

        <!-- ÏàòÎüâ ÏÑ†ÌÉù -->

        <!-- ÏÑúÎπÑÏä§ ÏÑ†ÌÉù -->
        <div class="form-section">
            <h3>üöö Î∞∞ÏÜ° ÏÑúÎπÑÏä§ ÏÑ†ÌÉù</h3>
            <div class="service-options">

                    <div class="service-title">üöö ÏùºÎ∞ò Î∞∞ÏÜ°</div>

                    <div class="service-price">Ï∂îÍ∞Ä ÎπÑÏö© ÏóÜÏùå</div>
                </label>
                <label class="service-option" for="movingService">
                    <input type="radio" id="movingService" name="serviceType" value="MOVING_SERVICE" onchange="updateServiceType()">
                    <div class="service-title">üè† Ïù¥ÏÇ¨ ÏÑúÎπÑÏä§</div>
                    <div class="service-description">Í∞ÄÍµ¨ ÏÑ§Ïπò Î∞è Î∞∞ÏπòÍπåÏßÄ ÎèÑÏõÄÎ∞õÏúºÏÑ∏Ïöî!</div>
                    <div class="service-price">+500,000Ïõê</div>

        <!-- Î∞∞ÏÜ° Ï†ïÎ≥¥ -->
        <div class="form-section" id="deliveryInfo" style="display: none;">
            <h3>üìç Î∞∞ÏÜ° Ï†ïÎ≥¥</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">Î∞õÎäî Î∂Ñ Ïù¥Î¶Ñ *</label>

                </div>
                <div class="form-group">

                </div>
            </div>
            <div class="form-group">
                <label for="customerEmail">Ïù¥Î©îÏùº</label>
                <input type="email" id="customerEmail" name="customerEmail">
            </div>
            <div class="form-group">

                <input type="text" id="deliveryAddress" name="deliveryAddress" required>

            <div class="form-group">
                <label for="deliveryDetailAddress">ÏÉÅÏÑ∏ Ï£ºÏÜå</label>
                <input type="text" id="deliveryDetailAddress" name="deliveryDetailAddress" placeholder="Îèô/Ìò∏Ïàò, Í±¥Î¨ºÎ™Ö Îì±ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">

        <!-- Ïù¥ÏÇ¨ ÏÑúÎπÑÏä§ Ï†ïÎ≥¥ -->
        <div class="form-section" id="movingInfo" style="display: none;">
            <h3>üè† Ïù¥ÏÇ¨ ÏÑúÎπÑÏä§ Ï†ïÎ≥¥</h3>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="homeDetailAddress">ÌòÑÏû¨ Ï£ºÏÜå ÏÉÅÏÑ∏</label>
                <input type="text" id="homeDetailAddress" name="homeDetailAddress" placeholder="Îèô/Ìò∏Ïàò, Í±¥Î¨ºÎ™Ö Îì±ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>
            <div class="form-group">
                <label for="movingDetailAddress">ÏÉà Ï£ºÏÜå ÏÉÅÏÑ∏</label>
                <input type="text" id="movingDetailAddress" name="movingDetailAddress" placeholder="Îèô/Ìò∏Ïàò, Í±¥Î¨ºÎ™Ö Îì±ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>

            <div class="form-group">

                <textarea id="movingDescription" name="movingDescription" rows="3" placeholder="ÌäπÎ≥ÑÌïú ÏöîÏ≤≠ÏÇ¨Ìï≠Ïù¥ ÏûàÏúºÏãúÎ©¥ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."></textarea>

        <!-- Í≤∞Ï†ú Î∞©Ïãù ÏÑ†ÌÉù -->
        <div class="form-section">
            <h3>üí≥ Í≤∞Ï†ú Î∞©Ïãù ÏÑ†ÌÉù</h3>
            <div class="payment-options">
                <label class="payment-option" for="cardPayment">
                    <input type="radio" id="cardPayment" name="paymentMethod" value="CARD" onchange="updatePaymentMethod()">

                </label>
                <label class="payment-option" for="bankTransfer">
                    <input type="radio" id="bankTransfer" name="paymentMethod" value="BANK_TRANSFER" onchange="updatePaymentMethod()">
                    <div>üè¶ Î¨¥ÌÜµÏû•ÏûÖÍ∏à</div>
                </label>
                <label class="payment-option" for="pointPayment">
                    <input type="radio" id="pointPayment" name="paymentMethod" value="POINT" onchange="updatePaymentMethod()">
                    <div>‚≠ê Ìè¨Ïù∏Ìä∏ Í≤∞Ï†ú</div>
                </label>

            <div class="checkbox-group">
                <input type="checkbox" id="usePoints" name="usePoints" onchange="updateTotalAmount()">
                <label for="usePoints">Ìè¨Ïù∏Ìä∏ ÏÇ¨Ïö© (Î≥¥Ïú† Ìè¨Ïù∏Ìä∏: 5,000Ïõê)</label>
            </div>

        <!-- Ï¥ù Í∏àÏï° -->
        <div class="total-section">
            <div class="total-title">Ï¥ù Í≤∞Ï†ú Í∏àÏï°</div>
            <div class="total-amount" id="totalAmount">0Ïõê</div>
            <div class="total-details" id="totalDetails">ÏÑúÎπÑÏä§Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</div>
        </div>
        
        <!-- Ïï°ÏÖò Î≤ÑÌäºÎì§ -->
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="goBack()">Îí§Î°úÍ∞ÄÍ∏∞</button>
            <button class="btn btn-success" id="payBtn" onclick="processPayment()" disabled>
                üí≥ Î∞îÎ°ú Í≤∞Ï†úÌïòÍ∏∞
            </button>
        </div>
    </div>

    <script th:inline="javascript">
        const skuId = /*[[${skuId}]]*/ 'test-sku-001';
        let productInfo = null;
        let currentQuantity = 1;
        let currentServiceType = null;
        let currentPaymentMethod = null;
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÉÅÌíà Ï†ïÎ≥¥ Î°úÎìú
        document.addEventListener('DOMContentLoaded', function() {
            loadProductInfo();
        });

        // ÏÉÅÌíà Ï†ïÎ≥¥ Î°úÎìú
        async function loadProductInfo() {
            try {
                const response = await fetch(`/api/direct-order/info/${skuId}`);
                const result = await response.json();
                
                if (result.data) {
                    productInfo = result.data;
                    displayProductInfo(productInfo);
                }
            } catch (error) {
                console.error('ÏÉÅÌíà Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®:', error);
                showAlert('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }

        // ÏÉÅÌíà Ï†ïÎ≥¥ ÌëúÏãú
        function displayProductInfo(info) {
            document.getElementById('productName').textContent = info.itemName || 'ÌÖåÏä§Ìä∏ ÏÉÅÌíà';
            document.getElementById('productPrice').textContent = (info.unitPrice || 0).toLocaleString() + 'Ïõê';
            updateTotalAmount();
        }

        // ÏàòÎüâ Î≥ÄÍ≤Ω
        function changeQuantity(change) {
            const newQuantity = currentQuantity + change;
            if (newQuantity >= 1) {
                currentQuantity = newQuantity;
                document.getElementById('quantityDisplay').textContent = currentQuantity;
                updateTotalAmount();
            }
        }

        // ÏÑúÎπÑÏä§ ÌÉÄÏûÖ ÏóÖÎç∞Ïù¥Ìä∏
        function updateServiceType() {
            const selectedService = document.querySelector('input[name="serviceType"]:checked');
            if (selectedService) {
                currentServiceType = selectedService.value;
                
                // ÏÑ†ÌÉùÎêú ÏòµÏÖò Ïä§ÌÉÄÏùº ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelectorAll('.service-option').forEach(option => {
                    option.classList.remove('selected');
                });
                selectedService.closest('.service-option').classList.add('selected');
                
                // Î∞∞ÏÜ° Ï†ïÎ≥¥ ÌëúÏãú/Ïà®ÍπÄ
                const deliveryInfo = document.getElementById('deliveryInfo');
                const movingInfo = document.getElementById('movingInfo');
                
                if (currentServiceType === 'JUST_DELIVERY') {
                    deliveryInfo.style.display = 'block';
                    movingInfo.style.display = 'none';
                } else if (currentServiceType === 'MOVING_SERVICE') {
                    deliveryInfo.style.display = 'block';
                    movingInfo.style.display = 'block';
                } else {
                    deliveryInfo.style.display = 'none';
                    movingInfo.style.display = 'none';
                }
                
                updateTotalAmount();
            }
        }

        // Í≤∞Ï†ú Î∞©Ïãù ÏóÖÎç∞Ïù¥Ìä∏
        function updatePaymentMethod() {
            const selectedPayment = document.querySelector('input[name="paymentMethod"]:checked');
            if (selectedPayment) {
                currentPaymentMethod = selectedPayment.value;
                
                // ÏÑ†ÌÉùÎêú ÏòµÏÖò Ïä§ÌÉÄÏùº ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelectorAll('.payment-option').forEach(option => {
                    option.classList.remove('selected');
                });
                selectedPayment.closest('.payment-option').classList.add('selected');
                
                updateTotalAmount();
            }
        }

        // Ï¥ù Í∏àÏï° ÏóÖÎç∞Ïù¥Ìä∏
        function updateTotalAmount() {
            if (!productInfo) return;
            
            const basePrice = (productInfo.unitPrice || 0) * currentQuantity;
            let servicePrice = 0;
            let details = '';
            
            if (currentServiceType === 'MOVING_SERVICE') {
                servicePrice = 500000; // Ïù¥ÏÇ¨ ÏÑúÎπÑÏä§ ÎπÑÏö©
                details = 'Ïù¥ÏÇ¨ ÏÑúÎπÑÏä§ Ìè¨Ìï® (+500,000Ïõê)';
            } else if (currentServiceType === 'JUST_DELIVERY') {
                details = 'ÏùºÎ∞ò Î∞∞ÏÜ° ÏÑúÎπÑÏä§';
            } else {
                details = 'ÏÑúÎπÑÏä§Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî';
            }
            
            let totalPrice = basePrice + servicePrice;
            
            // Ìè¨Ïù∏Ìä∏ ÏÇ¨Ïö© Ïãú
            const usePoints = document.getElementById('usePoints').checked;
            if (usePoints) {
                const availablePoints = 5000; // Ïã§Ï†úÎ°úÎäî ÏÑúÎ≤ÑÏóêÏÑú Í∞ÄÏ†∏ÏôÄÏïº Ìï®
                totalPrice = Math.max(0, totalPrice - availablePoints);
                details += usePoints ? ' (Ìè¨Ïù∏Ìä∏ 5,000Ïõê ÏÇ¨Ïö©)' : '';
            }
            
            document.getElementById('totalAmount').textContent = totalPrice.toLocaleString() + 'Ïõê';
            document.getElementById('totalDetails').textContent = details;
            
            // Í≤∞Ï†ú Î≤ÑÌäº ÌôúÏÑ±Ìôî/ÎπÑÌôúÏÑ±Ìôî
            const payBtn = document.getElementById('payBtn');
            const canPay = currentServiceType && currentPaymentMethod && totalPrice > 0;
            payBtn.disabled = !canPay;
        }

        // Í≤∞Ï†ú Ï≤òÎ¶¨
        async function processPayment() {
            if (!validateForm()) {
                return;
            }
            
            try {
                showLoading(true);
                
                const orderData = {
                    spuId: 1, // Ïã§Ï†úÎ°úÎäî ÏÉÅÌíà Ï†ïÎ≥¥ÏóêÏÑú Í∞ÄÏ†∏ÏôÄÏïº Ìï®
                    itemName: productInfo.itemName,
                    skuId: skuId,
                    quantity: currentQuantity,
                    unitPrice: productInfo.unitPrice,
                    serviceType: currentServiceType,
                    paymentMethod: currentPaymentMethod,
                    usePoints: document.getElementById('usePoints').checked,
                    customerName: document.getElementById('customerName').value,
                    customerPhone: document.getElementById('customerPhone').value,
                    customerEmail: document.getElementById('customerEmail').value,
                    deliveryAddress: document.getElementById('deliveryAddress').value,
                    deliveryDetailAddress: document.getElementById('deliveryDetailAddress').value,
                    homeAddress: document.getElementById('homeAddress').value,
                    homeDetailAddress: document.getElementById('homeDetailAddress').value,
                    movingDate: document.getElementById('movingDate').value,
                    movingDescription: document.getElementById('movingDescription').value,
                    movingDetailAddress: document.getElementById('movingDetailAddress').value
                };
                
                const response = await fetch('/api/direct-order/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.data.success) {
                    if (result.data.redirectUrl) {
                        // PGÏÇ¨ Í≤∞Ï†ú ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
                        window.location.href = result.data.redirectUrl;
                    } else {
                        // Í≤∞Ï†ú ÏôÑÎ£å ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                        window.location.href = `/direct-order/complete/${result.data.orderId}`;
                    }
                } else {
                    showAlert(result.message || 'Í≤∞Ï†ú Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            } catch (error) {
                console.error('Í≤∞Ï†ú Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showAlert('Í≤∞Ï†ú Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Ìèº Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function validateForm() {
            if (!currentServiceType) {
                showAlert('Î∞∞ÏÜ° ÏÑúÎπÑÏä§Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'warning');
                return false;
            }
            
            if (!currentPaymentMethod) {
                showAlert('Í≤∞Ï†ú Î∞©ÏãùÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'warning');
                return false;
            }
            
            const requiredFields = ['customerName', 'customerPhone', 'deliveryAddress'];
            for (const fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    showAlert(`${field.previousElementSibling.textContent}ÏùÑ(Î•º) ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.`, 'warning');
                    field.focus();
                    return false;
                }
            }
            
            if (currentServiceType === 'MOVING_SERVICE') {
                const homeAddress = document.getElementById('homeAddress');
                if (!homeAddress.value.trim()) {
                    showAlert('ÌòÑÏû¨ Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'warning');
                    homeAddress.focus();
                    return false;
                }
            }
            
            return true;
        }

        // Îí§Î°úÍ∞ÄÍ∏∞
        function goBack() {
            window.history.back();
        }

        // UI Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertContainer.style.display = 'block';
            
            // 3Ï¥à ÌõÑ ÏûêÎèô Ïà®ÍπÄ
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 3000);
        }
    </script>
