<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans:wght@400;500;700;900" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #f0f2f4;
            --secondary-color: #a0a3a6;
            --background-color: #1a1a1a;
            --text-primary: #f0f2f4;
            --text-secondary: #a0a3a6;
            --accent-color: #4d4d4d;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body class="dark">
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-black bg-opacity-20 p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-[var(--text-primary)]">Welcome back</h2>
            <p class="text-[var(--text-secondary)]">Log in to continue</p>
        </div>
        <form>
            <div class="mb-4">
                <label class="sr-only" for="email">Email address</label>
                <input class="w-full p-3 rounded-md bg-[var(--accent-color)] border border-transparent text-[var(--text-primary)] placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Email address" type="email"/>
            </div>
            <div class="mb-4">
                <label class="sr-only" for="password">Password</label>
                <input class="w-full p-3 rounded-md bg-[var(--accent-color)] border border-transparent text-[var(--text-primary)] placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Password" type="password"/>
            </div>
            <div class="text-right mb-6">
                <a class="text-sm text-[var(--text-secondary)] hover:underline" href="#">Forgot password?</a>
            </div>
            <button class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300 font-semibold" type="submit">
                Log In
            </button>
        </form>
        <div class="my-6 flex items-center">
            <hr class="flex-grow border-t border-[var(--accent-color)]"/>
            <span class="px-4 text-sm text-[var(--text-secondary)]">Or continue with</span>
            <hr class="flex-grow border-t border-[var(--accent-color)]"/>
        </div>
        <div class="space-y-4">
            <button class="w-full flex items-center justify-center bg-[var(--accent-color)] text-[var(--text-primary)] py-3 px-4 rounded-md hover:bg-opacity-80 transition-colors duration-300">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"></path><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"></path><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4CAF50"></path><path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.012,35.836,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"></path>
                </svg>
                Continue with Google
            </button>
            <button class="w-full flex items-center justify-center bg-[var(--accent-color)] text-[var(--text-primary)] py-3 px-4 rounded-md hover:bg-opacity-80 transition-colors duration-300">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5z" fill="#039be5"></path><path d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.582-0.078-1.218-0.117-1.853-0.117c-2.16,0-4.088,0.781-5.617,2.349c-1.53,1.568-2.316,3.649-2.316,6.019v3.635H19.72v4.995h4.195v12.28c0.835,0.13,1.683,0.201,2.545,0.201s1.71-0.071,2.545-0.201V29.036z" fill="#fff"></path>
                </svg>
                Continue with Facebook
            </button>
        </div>
        <div class="mt-8 text-center">
            <p class="text-sm text-[var(--text-secondary)]">
                Don't have an account? <a class="font-medium text-blue-500 hover:underline" href="#">Sign up</a>
            </p>
        </div>
    </div>
</div>

</body></html>
