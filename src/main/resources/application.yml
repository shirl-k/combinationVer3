spring:
  application:
    name: combination

  # 데이터소스 설정 추가
  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true  

  # H2 콘솔 활성화
#  h2:
#    console:
#      enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
          naver:
            client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
            client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
          kakao:
            client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
            client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# 서버 포트 설정 추가
server:
  port: 8080      
  
# 로깅 설정 수정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    com.example.combination: debug

# PG사 설정
pg:
  toss:
    secret-key: ${TOSS_SECRET_KEY:test_sk_}
    base-url: ${TOSS_BASE_URL:https://api.tosspayments.com}
  inicis:
    mid: ${INICIS_MID:your-inicis-mid}
    api-key: ${INICIS_API_KEY:your-inicis-api-key}
    base-url: ${INICIS_BASE_URL:https://api.inicis.com}
  kcp:
    site-code: ${KCP_SITE_CODE:your-kcp-site-code}
    site-key: ${KCP_SITE_KEY:your-kcp-site-key}
    base-url: ${KCP_BASE_URL:https://api.kcp.co.kr}

# 결제 관련 설정
payment:
  success-url: ${PAYMENT_SUCCESS_URL:http://localhost:8080/api/payment/success}
  fail-url: ${PAYMENT_FAIL_URL:http://localhost:8080/api/payment/fail}
  cancel-url: ${PAYMENT_CANCEL_URL:http://localhost:8080/api/payment/cancel}
  callback-url: ${PAYMENT_CALLBACK_URL:http://localhost:8080/api/payment/callback}
  timeout: ${PAYMENT_TIMEOUT:300} # 5분